<div>
    <h1>{{title}}</h1>
    <form ng-submit="submit(getValues())">
        <table class="tidy uppercase-key">
            <tbody>
                <tr ng-repeat="field in fields">
                    <td width="20%">{{field.name}}</td>
                    <td>
                        <input type="text" ng-if="field.type == 'text'" required autofocus ng-model="field.value">
                        <input type="number" ng-if="field.type == 'integer'" required autofocus ng-model="field.value">
                        <input type="number" step="0.01" ng-if="field.type == 'real'" required autofocus ng-model="field.value">
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" style="display: none;">
    </form>
</div>
