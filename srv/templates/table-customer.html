<div>
    <h1>Customers</h1>
    <form ng-submit="submit()">
        <table>
            <thead>
                <th>name</th>
                <th>address</th>
                <th>contact</th>
            </thead>
            <tbody>
                <tr ng-repeat="entry in entries">
                    <td><input id="new-input{{entry.id}}" type="text" ng-model="entry.name" ng-change="select(entry)" required></td>
                    <td><input type="text" ng-model="entry.address" ng-change="select(entry)"></td>
                    <td><input type="text" ng-model="entry.contact" ng-change="select(entry)"></td>
                </tr>
            </tbody>
        </table>
        <input type="submit" name="" style="display: none;">
    </form>
</div>
